<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Card Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Profile Management</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="profile-image">Profile Image</label>
                <input type="file" class="form-control" id="profile-image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <h2 class="mt-5">Add Card</h2>
        <form id="card-form">
            <div class="form-group">
                <label for="card-title">Card Title</label>
                <input type="text" class="form-control" id="card-title" required>
            </div>
            <div class="form-group">
                <label for="card-content">Card Content</label>
                <textarea class="form-control" id="card-content" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="card-image">Card Image</label>
                <input type="file" class="form-control" id="card-image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add Card</button>
        </form>

        <h2 class="mt-5">Cards</h2>
        <div id="cards-container" class="row">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="profil.js"></script>
</body>
</html>
