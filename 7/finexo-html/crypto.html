<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="crypto.css" />
  </head>
  <body>
    <div
      class="main d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Your Balance is: <span id="userBalance">0</span> ðŸ’²</h1>
      <input
        class="form-control"
        placeholder="Enter Amount"
        type="number"
        min="0"
      />
      <button class="one" onclick="showTransactions()">Show History</button>
      <button class="btn btn-success" onclick="depositBalance()">
        Deposit
      </button>
      <button class="btn btn-danger" onclick="withdrawBalance()">
        Withdraw
      </button>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>No</th>
          <th>Balance Before</th>
          <th>Transaction Amount</th>
          <th>Transaction Type</th>
          <th>Balance After</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="crypto.js"></script>
  </body>
</html>
